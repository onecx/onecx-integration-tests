name: Build Libs

on:
  workflow_call:

jobs:
  build-libs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup-environment

      - name: Run Build
        run: |
          npx nx build
